<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Pesca d'arrossegament</h1>
</div>

<!-- Per year -->
<div id="biomassPortHTMLTitleSection" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h3"></h2>
  <div class="btn-toolbar mb-2 mb-mb-0"><!--class="btn-group me-2"-->
    <div class="btn-group me-2">
      <button type="button" id="filterIsOnBtn" class="btn btn-sm btn-danger" style="visibility:hidden">✖ Desactivar filter</button>
      <button type="button" id="filterSpeciesBtn" w3-include-html="filter.html" class="btn btn-sm btn-outline-secondary"><span data-feather="filter"></span> Filtrar per espècie</button>
    </div>
    <div class="dropdown">
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span data-feather="download"></span>
        Exportar
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" id="exportCSVBtn">.csv</a>
        <a class="dropdown-item" id="exportJSONBtn">.json</a>
      </div>
    </div>
  </div>
</div>

<!-- Pie chart -->
<div id="biomassPortHTMLPieSection" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <!-- Class will change when loaded -->
  <div class="loader mx-auto" id="pieChart" width="600" height="600" style="max-width: 600px;"></div>
  <!--div class="mx-auto" id="comparePie" width="500" height="500" style="max-width: 500px;"></div-->
  <button type="button" id="compareBtn" class="btn btn-sm btn-outline-secondary mx-auto"><span data-feather="plus-circle"></span> Comparar</button>
  <button type="button" id="closeCompareBtn" style="visibility:hidden;" class="btn btn-sm btn-outline-secondary mx-auto">Tancar comparació</button>
  <!-- Overlay functions are defined in createHTML.js-->
  <div id="overlayDiv" style="visibility:hidden">
    <div id="info"></div>
  </div>
</div>
